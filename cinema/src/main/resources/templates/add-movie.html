<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/style.css}" />
  </head>
  <body>
    <div th:replace="fragments/navbar.html"></div>

    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6">
          <div th:replace="fragments/add-actor.html"></div>
        </div>
        <div class="col-12 col-lg-6">
          <div th:replace="fragments/add-director.html"></div>
        </div>
        <div class="col-12">
          <h1 class="text-center">Add movie</h1>

          <form
            action="#"
            th:action="@{/upload-movie}"
            method="post"
            enctype="multipart/form-data"
            class="form-group"
          >
            <input
              class="form-control my-3"
              type="text"
              name="title"
              placeholder="title"
              required
              pattern="^\S+.*$"
            />
            <textarea
              class="form-control my-3"
              name="description"
              placeholder="description"
              required
              pattern="^\S+.*$"
            ></textarea>

            <label for="genres" class="form-label">Genres</label>
            <select class="form-control mb-3" name="genres" multiple required>
              <option
                th:each="genre: ${genres}"
                th:value="${genre}"
                th:text="${genre}"
              ></option>
            </select>
            <input
              class="form-control my-3"
              type="number"
              name="duration"
              placeholder="duration"
              required
              min="1"
            />
            <input
              class="form-control my-3"
              type="number"
              name="year"
              placeholder="year"
              required
              min="1900"
            />
            <label for="actors" class="form-label">Actors</label>
            <select class="form-control mb-3" name="actors" multiple required>
              <option
                th:each="actor: ${actors}"
                th:value="${actor.id}"
                th:text="${actor.name}"
              ></option>
            </select>
            <label for="directors" class="form-label">Directors</label>
            <select
              class="form-control mb-3"
              name="directors"
              multiple
              required
            >
              <option
                th:each="director: ${directors}"
                th:value="${director.id}"
                th:text="${director.name}"
              ></option>
            </select>
            <input
              class="form-control my-3"
              type="file"
              name="image"
              placeholder="upload file"
              required
            />
            <input
              class="btn btn-primary d-block w-fit-content mx-auto my-3"
              type="submit"
              value="Submit"
            />
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
