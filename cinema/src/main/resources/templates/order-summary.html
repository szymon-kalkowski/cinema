<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/style.css}" />
  </head>
  <body>
    <div th:replace="fragments/navbar.html"></div>

    <div class="container">
      <div class="row">
        <h1 class="my-3">Summary</h1>
        <div class="col-12 col-lg-6">
          <h5>Order number:</h5>
          <p th:text="${order.id}"></p>
          <h5>Email:</h5>
          <p th:text="${order.person.email}"></p>
          <h5>Name:</h5>
          <p th:text="${order.person.name}"></p>
          <h5>Movie:</h5>
          <p th:text="${order.seance.movie.title}"></p>
          <h5>Room:</h5>
          <p th:text="${order.seance.room}"></p>
        </div>
        <div class="col-12 col-lg-6">
          <h5>Date:</h5>
          <p th:text="${order.seance.date}"></p>
          <h5>Time:</h5>
          <p th:text="${order.seance.time}"></p>
          <h5>Seats:</h5>
          <p th:each="seat: ${order.seats}" th:text="${seat}"></p>
          <h5>Price:</h5>
          <p th:text="${'$' + order.totalCost()}"></p>
        </div>
        <a href="/" class="btn btn-primary w-fit-content d-block mx-auto my-3"
          >Home</a
        >
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script th:inline="javascript">
      const newOrder = /*[[${order}]]*/ null;
      const orders = JSON.parse(localStorage.getItem("orders")) || [];
      localStorage.setItem("orders", JSON.stringify([...orders, newOrder]));
    </script>
  </body>
</html>
