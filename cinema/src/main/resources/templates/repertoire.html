<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/style.css}" />
  </head>
  <body>
    <div th:replace="fragments/navbar.html"></div>

    <div class="container">
      <form
        action="#"
        th:action="@{/repertoire}"
        method="post"
        enctype="multipart/form-data"
        class="form-group d-flex"
      >
        <input
          class="form-control my-3 w-75"
          type="date"
          name="date"
          required
        />
        <input
          class="btn btn-primary w-25 d-block my-3"
          type="submit"
          value="Submit"
        />
      </form>

      <div class="d-flex justify-content-between my-4">
        <h1>Repertoire</h1>
        <h1 th:text="${date}"></h1>
      </div>

      <table class="table">
        <thead>
          <tr>
            <th scope="col">Movie</th>
            <th scope="col">Time</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="entry : ${repertoire}">
            <td th:text="${entry.key.title}"></td>
            <td>
              <a
                th:each="seance : ${entry.value}"
                th:href="@{'/seance/' + ${seance.id}}"
                class="text-decoration-none mx-2"
              >
                <span th:text="${seance.time}"></span>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
