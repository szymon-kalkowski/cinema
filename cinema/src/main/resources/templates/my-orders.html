    <div class="container">

        <div class="col-12">
          <h1 class="text-center">My orders</h1>
          <div id="my-orders-content"></div>

            <div th:text="${order.seance.time}"></div>

          </div> -->
        </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script>
      const orders = JSON.parse(localStorage.getItem("orders")) || [];
      const myOrdersContent = document.getElementById("my-orders-content");

      const deleteOrder = (id) => {
        fetch(`http://localhost:8080/orders/${id}`, {
          method: "DELETE",
        })
          .then((res) => res.json())
          .then((data) => {
            if (data.success) {
              localStorage.setItem(
                "orders",
                JSON.stringify(orders.filter((order) => order.id !== id))
              );
            }
          });
      };

      for (const order of orders) {
        const orderCard = document.createElement("div");
        orderCard.classList.add(
          "card",
          "w-100",
          "rounded-2",
          "border-2",
          "border-dark",
          "my-3",
          "d-flex",
          "justify-content-between",
          "p-4"
        );
        orderCard.innerHTML = `
            <h3>Order number</h3>
            <div>${order.id}</div>
            <h3>Person</h3>
            <div>${order.person.name}</div>
            <div>${order.person.email}</div>
            <h3 class="mt-2">Seance</h3>
            <div>${order.seance.movie.title}</div>
            <div>${order.seance.date}</div>
            <div>${order.seance.time}</div>
            <h3 class="mt-2">Seats</h3>
            ${order.seats.map((seat) => `<div>${seat}</div>`).join("")}
            <div>$${order.seats.length * 10}</div>
          `;
        const deleteButton = document.createElement("button");
        deleteButton.classList.add("btn", "btn-danger");
        deleteButton.innerText = "DELETE";
        deleteButton.addEventListener("click", () => deleteOrder(order.id));
        orderCard.appendChild(deleteButton);
        myOrdersContent.appendChild(orderCard);
      }
    </script>
  </body>
</html>
