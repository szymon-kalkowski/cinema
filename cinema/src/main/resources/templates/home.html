<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <nav class="bg-black p-4 d-flex justify-content-between mb-5">
      <a class="text-white text-decoration-none" href="/">Cinema Shitty</a>
      <div>
        <a class="text-white text-decoration-none mx-2" href="/add-movie"
          >Add Movie</a
        >
        <a class="text-white text-decoration-none mx-2" href="/add-seance"
          >Add Seance</a
        >
      </div>
    </nav>

    <div class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide py-3" th:each="movie: ${movies}">
          <div class="movie py-3">
            <img class="img-thumbnail" th:src="${movie.imageURL}" />
            <div class="h2" th:text="${movie.title}"></div>
            <div class="d-flex justify-content-around w-100">
              <div th:each="genre: ${movie.genres}" th:text="${genre}"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
      var swiper = new Swiper(".mySwiper", {
        slidesPerView: 2,
        spaceBetween: 30,
        freeMode: true,
        autoplay: {
          delay: 2500,
          disableOnInteraction: false,
        },
        loop: true,
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
  </body>
</html>
