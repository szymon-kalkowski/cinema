<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
  </head>
  <body>
    <div th:replace="fragments/navbar.html"></div>

    <div class="container">
      <div class="row">
        <div class="col-12">
          <h1 class="text-center">Orders</h1>
          <div
            th:each="order : ${orders}"
            class="card w-100 rounded-2 border-2 border-dark my-3 d-flex justify-content-between p-4"
          >
            <h3>Order number</h3>
            <div th:text="${order.id}"></div>
            <h3>Person</h3>
            <div th:text="${order.person.name}"></div>
            <div th:text="${order.person.email}"></div>
            <h3 class="mt-2">Seance</h3>
            <div th:text="${order.seance.movie.title}"></div>
            <div th:text="${order.seance.date}"></div>
            <div th:text="${order.seance.time}"></div>
            <h3 class="mt-2">Seats</h3>
            <div th:each="seat : ${order.seats}">
              <div th:text="${seat}"></div>
            </div>
            <div th:text="${order.totalCost()}"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
