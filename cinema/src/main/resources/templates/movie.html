<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinema</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" th:href="@{/style.css}" />
  </head>
  <body>
    <div th:replace="fragments/navbar.html"></div>

    <div class="container">
      <div class="row">
        <div class="col-12 col-lg-6">
          <img class="img-thumbnail w-75 mx-auto" th:src="${movie.imageURL}" />
        </div>
        <div class="col-12 col-lg-6">
          <h1 th:text="${movie.title}"></h1>
          <div th:text="${movie.duration + ' min'}" class="my-1"></div>
          <div class="d-flex my-2">
            <span
              th:each="genre: ${movie.genres}"
              th:text="${genre}"
              class="fw-bold me-2"
            ></span>
          </div>

          <div th:text="${movie.description}"></div>

          <h5 class="mt-3">Directors:</h5>
          <div class="d-flex flex-wrap">
            <span
              th:each="director: ${movie.directors}"
              th:text="${director.name}"
            ></span>
          </div>

          <h5 class="mt-3">Actors:</h5>
          <div class="d-flex flex-wrap">
            <span
              th:each="actor: ${movie.actors}"
              th:text="${actor.name}"
              class="me-2"
            ></span>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
