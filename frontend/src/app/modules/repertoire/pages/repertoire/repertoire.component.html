<button class="btn btn-primary mb-5" routerLink="/">&#8592; Home</button>

<h2 class="text-2xl font-bold text-center">Repertoire</h2>

<div class="flex justify-between items-center p-2 my-3 flex-wrap">
  <h2 class="text-2xl font-bold">{{ date | date }}</h2>
  <form [formGroup]="dateForm" (ngSubmit)="onSubmit()" class="join">
    <input
      type="date"
      class="input input-bordered join-item"
      formControlName="date"
    />
    <button
      class="btn btn-primary join-item"
      type="submit"
      [disabled]="!dateForm.valid"
    >
      Submit
    </button>
  </form>
</div>

<table class="table">
  <thead>
    <tr>
      <th scope="col" class="w-1/2">Movie</th>
      <th scope="col" class="w-1/2">Time</th>
    </tr>
  </thead>
  <tbody>
    @for (movie of repertoire | keyvalue; track $index) {
    <tr class="hover">
      <td class="w-1/2">{{ movie.key }}</td>
      <td class="w-1/2">
        @for (seance of movie.value; track $index) {
        <span
          class="mr-3 cursor-pointer text-primary"
          [routerLink]="'/repertoire/seances/' + seance.id"
          >{{ seance.time | time }}</span
        >
        }
      </td>
    </tr>
    }
  </tbody>
</table>
