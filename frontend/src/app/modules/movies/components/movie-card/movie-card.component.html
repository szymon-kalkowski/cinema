<div
  class="card sm:card-side bg-base-200 w-full lg:h-80 flex flex-wrap items-stretch overflow-hidden"
>
  <figure class="w-full sm:w-1/3">
    <img [src]="movie.imageURL" class="w-full h-full" alt="Movie poster" />
  </figure>
  <div class="card-body p-3 sm:p-5 lg:h-80 justify-between w-full sm:w-2/3">
    <div>
      <h2 class="card-title text-2xl h-20">{{ movie.title }}</h2>
      <div class="flex justify-between">
        <div class="my-3">{{ movie.year }}</div>
        <div class="my-3">{{ movie.duration | duration }}</div>
      </div>

      <div class="my-3">
        @for (genre of movie.genres; track $index) {
        <span class="badge badge-outline badge-primary mr-2 my-1">{{
          genre
        }}</span>
        }
      </div>
    </div>

    <div class="card-actions">
      <button
        [routerLink]="'/movies/' + movie.id"
        class="btn btn-primary w-full"
      >
        See more
      </button>
    </div>
  </div>
</div>
