<div class="card sm:card-side bg-base-200 w-full shadow-xl flex flex-wrap">
  <figure class="w-full sm:w-1/3">
    <img [src]="movie.imageURL" class="w-full" alt="Movie poster" />
  </figure>
  <div class="card-body p-3 sm:p-10 justify-between w-full sm:w-2/3">
    <div>
      <h2 class="card-title text-2xl">{{ movie.title }}</h2>
      <div class="my-3">{{ movie.duration | duration }}</div>
      <div class="my-3">
        @for (gerne of movie.genres; track $index) {
        <span class="badge badge-outline badge-primary mr-2 my-1">{{
          gerne
        }}</span>
        }
      </div>
    </div>

    <div class="card-actions">
      <button
        [routerLink]="'/movies/' + movie.id"
        class="btn btn-primary w-full"
      >
        See more
      </button>
    </div>
  </div>
</div>
