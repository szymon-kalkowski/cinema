<div class="flex justify-between">
  <div>
    <button class="btn btn-primary mb-5" routerLink="/">&#8592; Back</button>
  </div>
  @if (auth.isAuthenticated$ | async) {
  <div>
    <button
      class="btn btn-primary mb-5 mr-2"
      [routerLink]="'/movies/update/' + movie.id"
    >
      Edit
    </button>
    <button class="btn btn-error mb-5" (click)="deleteMovie()">Delete</button>
  </div>
  }
</div>

<app-movie-details [movie]="movie"></app-movie-details>
