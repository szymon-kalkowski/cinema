<div class="navbar bg-base-200">
  <div class="navbar-start">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost btn-circle">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-5 w-5"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M4 6h16M4 12h16M4 18h7"
          />
        </svg>
      </div>
      <ul
        tabindex="0"
        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-200 rounded-box w-52"
      >
        @for (link of links; track $index) {
        <li
          class="cursor-pointer p-2 hover:bg-base-100 rounded-lg"
          routerLink="{{ link.path }}"
        >
          {{ link.label }}
        </li>
        } @if (auth.isAuthenticated$ | async) { @for (link of adminLinks; track
        $index) {
        <li
          class="cursor-pointer p-2 hover:bg-base-100 rounded-lg text-primary"
          routerLink="{{ link.path }}"
        >
          {{ link.label }}
        </li>
        } }
      </ul>
    </div>
  </div>
  <div class="navbar-center">
    <div routerLink="/" class="btn btn-ghost text-xl">CINEMA</div>
  </div>
  <div class="navbar-end">
    @if (auth.isAuthenticated$ | async) {
    <button
      class="btn btn-primary"
      (click)="
        auth.logout({ logoutParams: { returnTo: document.location.origin } })
      "
    >
      Logout
    </button>
    } @else {
    <button class="btn btn-primary" (click)="auth.loginWithRedirect()">
      Login
    </button>
    }
  </div>
</div>
